<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolcello</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <label class="switch">
        <div class="moon"><i class= "fa fa-moon-o"></i></div> 
        <div class="sun"> <i class="fa fa-sun-o"></i></div> 
      <input type="checkbox" checked>
        <span class="slider round"></span>
    </label>

    <main>
        <header>
            <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
                <source
                    src="https://dm0qx8t0i9gc9.cloudfront.net/watermarks/video/GtuAR0I/videoblocks-delicious-italian-pizza-served-on-black-wooden-table-with-various-ingeriends-on-side_bddcfwmzl__244deade4cc05d67604b4fd439a539c7__P360.mp4"
                    type="video/mp4">
            </video>
            <p class="subtitle">Benvenuti a</p>
            <h1>Dolcello</h1>
        
            <nav class="links">
                <a href="./index.html">home</a>
                <a href="./index.html">about</a>
                <img src="./logo/trolleyWhite.png" alt="basket" onclick="openNav()">
        
            </nav>
        
        
            <nav id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        
        
        
                <article class="shopping-cart">
        
                    <nav class="column-labels">
                        <label class="product-image">Image</label>
                        <label class="product-details">Product</label>
                        <label class="product-price">Price</label>
                        <label class="product-quantity">Quantity</label>
                        <label class="product-removal">Remove</label>
                        <label class="product-line-price">Total</label>
                    </nav>
        
                    <div class="product">
                        <div class="product-image">
                            <img src="https://s.cdpn.io/3/dingo-dog-bones.jpg">
                        </div>
                        <nav class="product-details">
                            <p class="product-title">Pizza 4 from'</p>
                        </nav>
                        <p class="product-price">12.99</p>
                        <nav class="product-quantity">
                            <input type="number" value="2" min="1">
                        </nav>
                        <nav class="product-removal">
                            <button class="remove-product">
                                Remove
                            </button>
                        </nav>
                        <p class="product-line-price">25.98</p>
                    </div>
        
                    <div class="product">
                        <nav class="product-image">
                            <img src="https://s.cdpn.io/3/large-NutroNaturalChoiceAdultLambMealandRiceDryDogFood.png">
                        </nav>
                        <nav class="product-details">
                            <nav class="product-title">Pasta Pizza</nav>
        
                        </nav>
                        <nav class="product-price">45.99</nav>
                        <nav class="product-quantity">
                            <input type="number" value="1" min="1">
                        </nav>
                        <nav class="product-removal">
                            <button class="remove-product">
                                Remove
                            </button>
                        </nav>
                        <p class="product-line-price">45.99</p>
                    </div>
        
                    <div class="totals">
                        <nav class="totals-item">
                            <label>Subtotal</label>
                            <p class="totals-value" id="cart-subtotal">71.97</p>
                        </nav>
                        <nav class="totals-item">
                            <label>Tax (5%)</label>
                            <p class="totals-value" id="cart-tax">3.60</p>
                        </nav>
                        <nav class="totals-item">
                            <label>Shipping</label>
                            <p class="totals-value" id="cart-shipping">15.00</p>
                        </nav>
                        <nav class="totals-item totals-item-total">
                            <label>Grand Total</label>
                            <p class="totals-value" id="cart-total">90.57</p>
                        </nav>
                    </div>
        
                    <button class="checkout">Checkout</button>
        
                </article>
        
        
            </nav>
        
        
        </header>
        <section>


        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
