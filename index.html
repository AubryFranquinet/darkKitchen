<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="header">
        <!-- DARK MODE BUTTON -->
        <button class='dark-mode-btn'>Toggle Dark Mode</button>
        <button class="toggle-menu-btn">View Cart</button>
    </header>

    <!-- SIDE MENU SHOPPING CART -->
    <aside class="shopping-cart-menu">
        <div class="shopping-cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-menu-btn">Close</button>

        <div class="order"></div>
        <div class="total"></div>

    <main>
        <!--ADD VIDEO BACKGROUND ON SECTION-->
        <section class="hero">
            <p class="subtitle">Benvenuti a</p>

    </main>

    <footer class="footer">
        <h1 class="title">Dolcello</h1>

        <div class='grid'>
            <div class='grid-item'>
                <h2 class="subtitle">Contact</h2>
                <p>Dolcello</p>
                <p>Brussels</p>
                <p>Cantersteen,14</p>
                <p>0489/75.58.74</p>
            </div>

            <div class='grid-item'>
                <h2 class="subtitle">Informations</h2>
                <p>Terms & conditions</p>
                <p>Privacy Policy</p>
                <p>Services</p>
                <p>Support</p>
            </div>
        </div>

        <div class="icons">
            <i class="fa fa-instagram" style="font-size:24px"></i>
            <i class="fa fa-facebook-f" style="font-size:24px"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-map-marker"></i>
        </div>

    </footer>

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
